<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc:./img/targets.mind"
        vr-mode-ui="enabled: fasle"
        device-orientation-permission-ui="enabled: false"
    >
        <a-camera position=" 0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 -0.5" scale="0.2 0.2 0.2" src="./model/CAPSULA.glb" animation="property: position; to: 0 0.1 0.1; dur: 10; easing: easeInOutQuad; loop: false; dir: alternate"></a-gltf-model>      

        </a-entity>
    </a-scene>
</body>
</html>
